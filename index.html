<!DOCTYPE html>
<html lang="pt-br">

<head>

   <meta name="apple-mobile-web-app-title" content="Metro Style" />
   <script src="https://kit.fontawesome.com/b9a4adc7c3.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="Images/MetroStyleFavicon.ico" type="image/x-icon">

   <h1>Bem Vindo Usu√°rio</h1>
   <div class="names">
   </div>

         </div>

         </div>
